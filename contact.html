<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jekaterina Kaibagarova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.gif" alt="Jekaterina Kaibagarova"></a>
        </div>
        <nav>
            <button class="menu-toggle">Open Menu</button>
            <ul class="menu">
                <li><a href="index.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="https://www.linkedin.com/in/j-kaibagarova/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://www.instagram.com/iamanillustratornow/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-page">
            <div class="contact-content">
                <div class="contact-illustration">
                    <img src="images/lets-work-together.gif" alt="Let's work together">
                </div>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="email">
                                Email <span class="field-required">(required)</span>
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">
                                Message <span class="field-required">(required)</span>
                            </label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="contact-thanks" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="contact-thanks-title">
            <h2 id="contact-thanks-title">Thanks</h2>
            <p>I'll replay shortly</p>
            <button type="button" class="submit-btn modal-close">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; <span class="copyright-year">2023</span> Jekaterina Kaibagarova. All rights reserved.</p>
    </footer>

    <script src="js/script.js?v=2"></script>
</body>
</html>
