<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flooded Village - Jekaterina Kaibagarova</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: "Avenir Next", "Avenir", "Helvetica Neue", Arial, sans-serif;
        }

        .project-showcase {
            margin: 0 auto;
        }

        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        .project-description {
            max-width: 860px;
            margin: 3rem auto;
            line-height: 1.8;
            padding: 0 2rem;
            text-align: center;
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .project-navigation {
            position: relative;
            left: 50%;
            right: 50%;
            width: 100vw;
            margin-left: -50vw;
            margin-right: -50vw;
            box-sizing: border-box;
            margin-top: 0;
            margin-bottom: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            padding: 1.56rem 1.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.35);
            border-bottom: 1px solid rgba(255, 255, 255, 0.35);
            gap: 1.5rem;
        }
        .back-to-work {
            color: #fff;
            text-decoration: none;
            border: none;
            padding: 0;
            font-size: 2rem;
            line-height: 1;
            letter-spacing: 0.01em;
            transition: opacity 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            min-width: 0;
        }
        .back-to-work:hover {
            opacity: 0.8;
        }

        .project-navigation .back-to-work::before,
        .project-navigation .back-to-work::after {
            display: inline-flex;
            align-items: center;
            line-height: 1;
            transform: translateY(-0.03em);
        }

        .project-navigation .back-to-work:first-child:not(:last-child)::before {
            content: "\2039";
            font-size: 3rem;
            line-height: 1;
        }

        .project-navigation .back-to-work:last-child:not(:first-child) {
            margin-left: auto;
            text-align: right;
        }

        .project-navigation .back-to-work:last-child:not(:first-child)::after {
            content: "\203A";
            font-size: 3rem;
            line-height: 1;
        }


        @media (max-width: 768px) {
            .project-title {
                font-size: 2rem;
            }

            .project-navigation {
                padding: 1.3rem 1.1rem;
                margin-top: 0;
                margin-bottom: 3rem;
                gap: 1rem;
            }

            .back-to-work {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.gif" alt="Jekaterina Kaibagarova"></a>
        </div>
        <nav>
            <button class="menu-toggle">Open Menu</button>
            <ul class="menu">
                <li><a href="index.html" class="active">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://www.linkedin.com/in/j-kaibagarova/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://www.instagram.com/iamanillustratornow/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="project-showcase">
            <img src="images/flooded-village-01.jpg" alt="Flooded Village image 1" class="full-width-image">
            <img src="images/flooded-village-02.gif" alt="Flooded Village image 2" class="full-width-image">
            <img src="images/flooded-village-03.jpg" alt="Flooded Village image 3" class="full-width-image">
            <img src="images/flooded-village-04.jpg" alt="Flooded Village image 4" class="full-width-image">

            <div class="project-description">
                <h1 class="project-title">Flooded Village</h1>
                <p>An animated digital illustration.</p>
            </div>
            <div class="project-navigation">
                    <a href="grand-budapest-hotel.html" class="back-to-work">The Grand Budapest Hotel</a>
                    <a href="baltijos-samurajus.html" class="back-to-work">Baltijos Samurajus</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span class="copyright-year">2023</span> Jekaterina Kaibagarova. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
